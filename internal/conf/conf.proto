syntax = "proto3";
package kratos.api;

option go_package = "followup/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}


message Minion {
  string addr = 1;
  string accessKeyID = 2;
  string secretAccessKey = 3;
  string useSSl = 4;
  bool sslUrl = 5;
  string bucketName = 6;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message JWT {
    string token = 1;
  }
  HTTP http = 1;
  GRPC grpc = 2;
  JWT jwt = 3;
  HYK huiyikang = 4;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  message FileService {
    string unZipPath = 1;
  }
  Database database = 1;
  Redis redis = 2;

  JWT jwt = 3;
  Minion minion = 4;
  BucketName bucketName = 5;
  SerachPath searchPath = 6;
  FileService fileService = 7;
}

message JWT {
  string secret = 1;
}

message BucketName{
  string bucketName = 1;
}

message SerachPath {
  string searchPath = 1;
}

message HYK {
  string addr = 1;
  string systemCode = 2;
  string requestPort = 3;
  string postPort = 4;
  string filePath = 5;
  google.protobuf.Duration timeout = 6;
}


