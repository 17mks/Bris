syntax = "proto3";

package api;

import "google/api/annotations.proto";
import "openapi/v3/annotations.proto";

option go_package = "followup/api";

service UserInfo {
  //用户基础信息表数据添加
  rpc UserInfoCreate (UserInfoCreateRequest) returns (UserInfoCreateResponse) {
      option (google.api.http) = {
        post:"/user_info",
        body:"*"
      };
      option (openapi.v3.operation) = {
        summary:"用户基础信息表数据添加"
      };
  }
  //用户信息表数据删除
  rpc UserInfoDelete (UserInfoDeleteRequest) returns (UserInfoDeleteResponse) {
    option (google.api.http) = {
      delete:"/user_info/{id}",
    };
    option (openapi.v3.operation) = {
      summary:"/用户信息表数据删除"
    };
  }
  //用户信息表数据更新
  rpc UserInfoUpdate (UserInfoUpdateRequest) returns (UserInfoUpdateResponse) {
    option (google.api.http) = {
      put:"/user_info",
      body:"*"
    };
    option (openapi.v3.operation) ={
      summary:"用户信息表数据更新"
    };
  }
  //用户信息表数据查询
  rpc UserInfoDetail (UserInfoDetailRequest) returns (UserInfoDetailResponse) {
    option (google.api.http) = {
      get:"/user_info/{id}"
    };
    option (openapi.v3.operation) = {
      summary:"用户信息表数据查询"
    };
  }
  //用户信息表数据过滤查询
  rpc UserInfoFilter (UserInfoFilterRequest) returns (UserInfoFilterResponse) {
    option (google.api.http) = {
      post:"/user_info/filter",
      body:"*"
    };
    option (openapi.v3.operation) = {
      summary:"用户信息表数据过滤查询"
    };
  }
}

message UserInfo1 {
  string id = 1[(openapi.v3.property)={description:"用户详细编码",required:["id"]}];
