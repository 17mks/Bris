option go_package = "followup/api";



service WorkItem {
  //工作项创建
  rpc WorkItemCreate (WorkItemCreateRequest) returns (WorkItemCreateResponse) {
    option (google.api.http) = {
      post:"/workitem",
      body:"*"
    };
    option (openapi.v3.operation) = {
      summary:"工作项创建"
    };
  }
  //工作项删除
  rpc WorkItemDelete (WorkItemDeleteRequest) returns (WorkItemDeleteResponse) {
    option (google.api.http) = {
      delete:"/workitem/{id}"
    };
    option (openapi.v3.operation) = {
      summary:"工作项删除"
    };
  }
  //工作项信息更新
  rpc WorkItemUpdate (WorkItemUpdateRequest) returns (WorkItemUpdateResponse) {
    option (google.api.http) = {
      put:"/workitem",
      body:"*"
    };
    option (openapi.v3.operation) = {
      summary:"工作项信息更新"
    };
  }
  //工作项详情查询
  rpc WorkItemDetail (WorkItemDetailRequest) returns (WorkItemDetailResponse) {
    option (google.api.http) = {
      get:"/workitem/{id}",
    };
    option (openapi.v3.operation) = {
      summary:"工作项详情查询"
    };
  }
  //工作项过滤查询
  rpc WorkItemFilter (WorkItemFilterRequest) returns (WorkItemFilterResponse) {
    option (google.api.http) = {
      post:"/workitem/filter",
      body:"*"
    };
    option (openapi.v3.operation) = {
      summary:"工作项过滤查询"
    };
  }
}

